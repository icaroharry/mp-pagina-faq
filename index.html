<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="row">
            <div class="col-md  ">
                <div class="cor-fundo container">
                    <div class="row">
                        <div class="row ">
                            <div class="col-md-4 d-flex justify-content-center align-items-center">
                                <img class="float-end mt-5" src="https://escoolkardex.net/img/faq.png">
                            </div>
                            <div class="col-md-8 ">
                                <div class="accordion">
                                    <h1 class="h2">Perguntas Frequentes</h1>
                                    <div class="accordion-item">
                                        <div class="accordion-header ">
                                            <button class="accordion-button custom-border " data-bs-toggle="collapse" data-bs-target="#resposta1">Como faço para redefinir minha senha?</button>
                                        </div>
                                        <div id="resposta1" class="accordion-collapse collapse">
                                            <div class="accordion-body"><p>Você pode redefinir sua senha clicando em "Esqueceu sua senha" na página de login.</p></div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <div class="accordion-header">
                                            <button class="accordion-button custom-border" data-bs-toggle="collapse" data-bs-target="#resposta2">Quais são os métodos de pagamento aceitos?</button>
                                        </div>
                                        <div id="resposta2" class="accordion-collapse collapse">
                                            <div class="accordion-body">Aceitamos Visa, Mastercard, American Express e Paypal.</div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <div class="accordion-header">
                                            <button class="accordion-button custom-border" data-bs-toggle="collapse" data-bs-target="#resposta3">Qual é a política de reembolso?</button>
                                        </div>
                                        <div id="resposta3" class="accordion-collapse collapse">
                                            <div class="accordion-body">Oferecemos reembolso total até 30 dias após a compra.</div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <div class="accordion-header">
                                            <button class="accordion-button custom-border" data-bs-toggle="collapse" data-bs-target="#resposta4">Como entro em contato com o suporte?</button>
                                        </div>
                                        <div id="resposta4" class="accordion-collapse collapse ">
                                            <div class="accordion-body">Resposta da pergunta</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
